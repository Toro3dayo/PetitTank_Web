<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PetitTank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PetitTank</h1>
    <p class="instructions">WASD で移動、Space で射撃、R でリセット（スマホはパッド＋砲弾ボタン対応）</p>
  </header>
  <main>
    <canvas id="gameCanvas" width="960" height="640"></canvas>
    <div class="touch-controls" aria-hidden="true">
      <div class="touch-pad" id="touchPad">
        <div class="touch-pad__stick" id="touchPadStick"></div>
      </div>
      <button class="fire-button" id="fireButton">砲弾</button>
    </div>
  </main>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
